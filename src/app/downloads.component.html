<div class="downloads container">
  <h2 class="download-title">{{ 'SELECT_DOWNLOAD' | translate}}</h2>
  <div class="download-license">
    <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank"><img src="/assets/by-sa.svg" /></a>
    <br />
    <span>{{"LICENSED_UNDER" | translate }} <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>.</span>
  </div>
  <div id="download-loader" class="loader-container" *ngIf="datasetNames.length==0||showLoader" >
    <div class="loader"></div>
  </div>
  <div id="dataset-picker" class="container" *ngIf="datasetNames.length>0">
    <div class="row">
      <div *ngFor="let dataset of datasetNames" class="col-12 col-sm-6 col-md-4 col-lg-3 block dataset-block">
        <a class="download-link" [attr.data-dataset]="dataset">
          <div class="image-wrapper">
            <img src="/assets/datasets2/{{dataset}}.svg" />
          </div>
          <span>{{realNames[dataset]}}</span>
        </a>
      </div>
    </div>
  </div>
</div>
